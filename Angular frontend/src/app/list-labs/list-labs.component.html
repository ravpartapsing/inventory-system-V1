<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">List of Labs</h4>
                  <p class="card-category"> </p>
                </div>
				<div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                        Sr.No
                        </th>
                        <th>
                         Lab Name
                        </th>
                        <th>
                         Lab Instructor
                        </th>
                        <th>Action
                        </th>

                       
                      </thead>
                      <tbody >
                        <tr *ngFor="let item of labList; let i = index">
                          <td>
                            {{i+1}}
                          </td>
                          <td>
                           {{item.labname}}
                          </td>
                          <td>
                            {{item.name}}
                          </td>
                           <td>
                          <a  title="Edit/Update" class="btn btn-primary" style="padding: 12px 12px !important;" routerLink="/update-lab/{{item._id}}"><i style="color:white;" class="fa fa-pencil"></i></a> 
                           <button class="btn btn-primary" style="padding: 12px 12px !important;"  (click)="delete(item._id)"><i style="color:red;" class="fa fa-trash-o"></i></button> 
                          </td>
                        </tr>
              
                      </tbody>
                    </table>
                  </div>
                </div>
                 </div>
            </div>
           </div>
