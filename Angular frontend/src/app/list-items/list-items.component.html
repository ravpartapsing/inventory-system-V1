<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">List of Item</h4>
                  <p class="card-category"> </p>
                </div>
				<div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          Sr.No
                        </th>
                        <th>
                         Item Name
                        </th>
                        <th>
                          Quantity
                        </th>
                        <th>
                          Company
                        </th>
                        <th>
                          Price
                        </th>
                        <th>Action
                        </th>
                      </thead>
                      <tbody >
                        <tr *ngFor="let item of itemList; let i = index">
                          <td>
                            {{i}}
                          </td>
                          <td>
                           {{item.name}}
                          </td>
                          <td>
                            {{item.quantity}}
                          </td>
                          <td>
                           {{item.company}}
                          </td>
                          <td class="text-primary">
                            {{item.price}} Rs
                          </td>
                          <td>
                           <button (click)="delete(item.code)"><i style="color:red;" class="fa fa-trash-o"></i></button> 
                          </td>
                        </tr>
              
                      </tbody>
                    </table>
                  </div>
                </div>
                 </div>
            </div>
           </div>
