<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">List of Item</h4>
                  <p class="card-category"> </p>
                </div>
				<div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          Sr.No
                        </th>
                        <th>
                         Item Name
                        </th>
                        <th>
                          Item Photo
                        </th>
                        <th>
                          Quantity
                        </th>
                        <th>
                          Company
                        </th>
                        <th>
                          Price
                        </th>
                        <th>Action
                        </th>
                      </thead>
                      <tbody >
                        <tr *ngFor="let item of itemList; let i = index">
                          <td>
                            {{i+1}}
                          </td>
                          <td>
                           {{item.name}}
                          </td>
                          <td>
                            <img style="width: 140px; height: 120px;" src="http://localhost:3000/uploaded/{{item.photo}}" onerror=" this.src = '/assets/error.png';" >
                          </td>
                          <td>
                            {{item.quantity}}
                          </td>
                          <td>
                           {{item.company}}
                          </td>
                          <td class="text-primary">
                            {{item.price}} Rs
                          </td>
                          <td>
                           
                          <a  title="Edit/Update" class="btn btn-primary" style="padding: 12px 12px !important;" routerLink="/update-item/{{item.code}}"><i style="color:white;" class="fa fa-pencil"></i></a> 

                          <a  title="View" class="btn btn-primary" style="padding: 12px 12px !important;" routerLink="/detail-item/{{item.code}}"><i style="color:white;" class="fa fa-eye"></i></a> 

                           <a title="Delete " class="btn btn-primary" style="padding: 12px 12px !important;" (click)="delete(item.code)"><i style="color:red;" class="fa fa-trash-o"></i></a> 
                          </td>
                        </tr>
              
                      </tbody>
                    </table>
                  </div>
                </div>
                 </div>
            </div>
           </div>
